name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure npm
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set @firebase:registry https://registry.npmjs.org/
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Echo Environment Variables
        run: |
          echo "Echo: Environment variables:"
          echo "REACT_APP_FIREBASE_API_KEY: ${{ vars.FIREBASE_API_KEY }}"
          echo "REACT_APP_FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}"
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}"
      
      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ vars.FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ vars.FIREBASE_APP_ID }}
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'
          entryPoint: '.'
          firebaseToolsVersion: '13.0.0'
